<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="container">
    <header>
      <div id="header-container">
        <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        <a href="images.html">Images</a>
        <a href="advanced.html">Advanced</a>
      </div>
    </header>

    <main>
      <div id="main-container">

        <img id="google-logo" src="images/google-logo.png" alt="Google Logo">

        <form action="https://www.google.com/search" method="get" autocomplete="off">
          <div>
            <input id="searchbox" type="text" name="q">
          </div>
          <div id="search-button-container">
            <input type="submit" value="Google Search">
            <input type="submit" name="btnI" value="I'm Feeling Lucky">
          </div>
        </form>

      </div>
    </main>

    <footer>
      <div id="footer-container">
        <div id="left-footer">
          <a href="https://about.google/?utm_source=google-IE&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
          <a href="https://ads.google.com/intl/en_ie/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
          <a href="https://smallbusiness.withgoogle.com/intl/en_ie/?subid=ie_en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ie-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
          <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
        </div>
        <div id="center-footer">
          <a href="https://sustainability.google/intl/en-GB/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home">Carbon neutral since 2007</a>
        </div>
        <div id="right-footer">
          <a href="https://policies.google.com/privacy?hl=en-IE&fg=1">Privacy</a>
          <a href="https://policies.google.com/terms?hl=en-IE&fg=1">Terms</a>
          <a href="https://www.google.com/preferences?hl=en-IE&fg=1">Settings</a>
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
